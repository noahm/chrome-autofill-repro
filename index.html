<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <p>Submit this out with any value first...</p>
    <form>
      <label>
        Username: <input type="text" name="username">
      </label>
      <br>
      <label>
        Password: <input type="password" name="password">
      </label>
      <br>
      <button type="submit">Login</button>
    </form>
    <script>
      document.querySelector('form').onsubmit = (e) => {
        e.preventDefault();
        document.location = 'logged-in.html';
      };
    </script>
  </body>
</html>
